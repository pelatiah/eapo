{% extends 'services_app/index.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<style>
    input{
        width: 100%;
        padding: 5px;
    }
    textarea#id_Note {
    width: 100%;
    }
</style>
<h3 class="text-dark m-3 p-3">Make an Offer</h3>
<div class="col-md-6">
<form class="text-dark m-5 p-5" method="POST">{% csrf_token %}
    {{form|crispy}}
    <input class="mt-3 btn btn-secondary" type="submit" value="Submit">
    <a class="mt-3 btn btn-success" onclick="goBack()">Go back</a>

</form>
</div>
<script>
    function goBack(){
    window.history.back()
    }
</script>
{% endblock %}
